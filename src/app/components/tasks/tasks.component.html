<div class="container">
    <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-task" matSort>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
            <td mat-cell *matCellDef="let element"> 
                <button type="button" class="btn btn-info m-2" (click)="open(content)">Editar</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="cont-btnfixed">
    <button class="btn btn-dark" (click)="open(content)">Crear Tarea</button>
</div>

<ng-template #content let-modal>
    <form>
        <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Nueva Tarea</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            
                <div class="form-group">
                <label for="inputTitle">Titulo</label>
                <input type="text" class="form-control" id="inputTitle">
                </div>
                <div class="form-group">
                <label for="txtDescription">Descripción</label>
                <textarea class="form-control" id="txtDescription"></textarea>
                </div>

        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Guardar</button>
        </div>
    </form>
</ng-template>
